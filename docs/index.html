# Полноценная index-страница

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reindexer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Reindexer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">

    <style>
        .page_toc {
            height: 100vh;
            overflow-y: auto;
        }
        @media screen and (max-width: 1300px) {
            .page_toc {
                height: unset;
            }
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            homepage: 'main.md',
            // name: 'Reindexer',
            // logo: 'img/logo.svg',
            loadSidebar: true,
            search: {
                noData: {
                    '/': 'Ничего не найдено',
                },
                // paths: 'auto',
                placeholder: 'Поиск по сайту',
                hideOtherSidebarContent: true
            },
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            // subMaxLevel: 3,
            sidebarDisplayLevel: 1,
            tabs: {
                persist: true, // default
                sync: true, // default
                theme: 'classic', // default
                tabComments: true, // default
                tabHeadings: true // default
            },
            copyCode: {
                buttonText: 'Скопировать код',
                errorText: 'Error',
                successText: 'Скопировано'
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h2, h3, h4',
                title: 'Содержание раздела:',
            }


        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-protobuf.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
